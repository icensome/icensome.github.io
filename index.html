<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 사진 갤러리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>📸 나의 사진 갤러리</h1>
  <p>클릭하면 사진이 새 탭에서 열립니다.</p>

  <div class="gallery">
    <a href="images/photo1.png" target="_blank"><img src="images/photo1.png" alt="photo1"></a>
    <a href="images/photo2.png" target="_blank"><img src="images/photo2.png" alt="photo2"></a>
    <a href="images/photo3.png" target="_blank"><img src="images/photo3.png" alt="photo3"></a>
  </div>
</body>
</html>
